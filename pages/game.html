<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../styles/styles.css">
    <title>RhinoGame</title>
  </head>
  
  <body id="game-page">
    <audio autoplay loop id="song">
      <source src="./../music/TronLegacy.mp3" type="audio/mpeg">
    </audio>

    <div id="main_camera"></div>
    <div id="player_1_camera"></div>
    <div id="player_2_camera"></div>
    <div id="player_1_scoreboard"></div>
    <div id="player_2_scoreboard"></div>

    <script type="text/javascript" src="../threejs/build/three.js"></script>
    <script type="text/javascript" src="../threejs/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../threejs/examples/js/loaders/OBJLoader.js"></script>
    <!-- ENVIRONMENT -->
    <script type="text/javascript" src="../js/environment/floor.js"></script>
    <script type="text/javascript" src="../js/environment/walls.js"></script>
    <script type="text/javascript" src="../js/environment/blinker.js"></script>
    <!-- CAMERAS -->
    <script type="text/javascript" src="../js/cameras/main_camera.js"></script>
    <script type="text/javascript" src="../js/cameras/camera_player.js"></script>
    <script type="text/javascript" src="../js/cameras/upload_camera_players.js"></script>
    <!-- GENERAL METHODS -->
    <script type="text/javascript" src="../js/utils.js"></script>
    <!-- MOTORCYCLE -->
    <script type="text/javascript" src="../js/motorcycles/place_random_position.js"></script>
    <script type="text/javascript" src="../js/motorcycles/motorcycle_loading.js"></script>
    <!-- MOVEMENTS -->
    <script type="text/javascript" src="../js/movements/movements.js"></script>
    <!-- COLLISIONS -->
    <script type="text/javascript" src="../js/collisions/collisions.js"></script>
    <!-- SONGS -->
    <script type="text/javascript" src="../js/songs/songs.js"></script>
    <!-- MAIN -->
    <script type="text/javascript" src="../js/animate.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
