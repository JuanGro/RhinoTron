<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../styles/styles.css">
    <title>RhinoTron | Song`s</title>
  </head>

  <body id="song-page">
    <script src="./../js/songs/songs.js"></script>

    <audio id="TronLegacy">
      <source src="./../music/TronLegacy.mp3" type="audio/mpeg">
    </audio>

    <audio id="EndOfLine">
      <source src="./../music/EndOfLine.mp3" type="audio/mpeg">
    </audio>

    <audio id="Derezzed">
      <source src="./../music/Derezzed.mp3" type="audio/mpeg">
    </audio>

    <audio id="select">
      <source src="./../music/select.wav" type="audio/mpeg">
    </audio>

    <div id="menu">
      <div id="option"><a href="#"><p>Play List</p></a></div>

      <div id="option" value="1">
        <a href="#" onmouseover="play(select, 'sound')"
                    onclick="pauseSong(); play(TronLegacy, 'song'); valueSong('../music/TronLegacy.mp3')">
          <p>1. TRON Legacy</p>
        </a>
      </div>

      <div id="option" value="2">
        <a href="#" onmouseover="play(select, 'sound')"  
                    onclick="pauseSong(); play(EndOfLine, 'song'); valueSong('../music/EndOfLine.mp3')">
          <p>2. End Of Line</p>
        </a>
      </div>

      <div id="option" value="3">
        <a href="#" onmouseover="play(select, 'sound')"
                    onclick="pauseSong(); play(Derezzed, 'song'); valueSong('../music/Derezzed.mp3')">
          <p>3. Derezzed</p>
        </a>
      </div>

      <div id="option">
        <a href="./../index.html" onmouseover="play(select, 'sound')">
          <p>Main Menu</p>
        </a>
      </div>
  </body>
</html>
