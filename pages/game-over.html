<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../styles/styles.css">
    <title>RhinoTron | Game over</title>
  </head>

  <body id="gameover-page">
    <audio autoplay loop id="song">
      <source src="./../music/end.mp3" type="audio/mpeg">
    </audio>

    <audio id="select">
    <source src="./../music/select.wav" type="audio/mpeg">
    </audio>

    <audio id="TronLegacy">
    <source src="./../music/TronLegacy.mp3" value="aa" type="audio/mpeg">
    </audio>

    <audio id="EndOfLine">
    <source src="./../music/EndOfLine.mp3" type="audio/mpeg">
    </audio>

    <audio id="Derezzed">
    <source src="./../music/Derezzed.mp3" type="audio/mpeg">
    </audio>

    <div id="menu">
      <div id="option">
        <a href="game.html" onmouseover="play(select, 'sound')"><p>Retry</p></a>
      </div>

      <div id="option"><a href="./../index.html"  onmouseover="play(select, 'sound')">
        <p>Main Menu</p></a>
      </div>
    </div>
  </body>
</html>
