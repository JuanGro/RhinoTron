<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../styles/styles.css">
    <title>RhinoGame</title>
  </head>

  <body id="game-page">
    <audio autoplay loop>
      <source id="selectedSong"  src="../music/TronLegacy.mp3"   type="audio/mpeg">
    </audio>

    <script>
      var pathSong=localStorage.getItem("storageName");
      var defaultSong = document.getElementById('selectedSong');
      defaultSong.src=pathSong;
    </script>

    <div id="main_camera"></div>
    <div id="player_1_camera"></div>
    <div id="player_2_camera"></div>
    <div id="player_1_scoreboard"></div>
    <div id="player_2_scoreboard"></div>

    <script type="text/javascript" src="../threejs/build/three.js"></script>
    <script type="text/javascript" src="../threejs/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../threejs/examples/js/loaders/OBJLoader.js"></script>
    <!-- MAIN -->
    <script type="text/javascript" src="../js/main-AI.js"></script>
    <!-- GENERAL METHODS -->
    <script type="text/javascript" src="../js/utils.js"></script>
    <!-- ENVIRONMENT -->
    <script type="text/javascript" src="../js/environment/floor.js"></script>
    <script type="text/javascript" src="../js/environment/walls.js"></script>
    <!-- CAMERAS -->
    <script type="text/javascript" src="../js/cameras/main_camera.js"></script>
    <script type="text/javascript" src="../js/cameras/camera_player_1.js"></script>
    <script type="text/javascript" src="../js/cameras/camera_player_2.js"></script>
    <!-- MOTORCYCLE -->
    <script type="text/javascript" src="../js/motorcycles/motorcycle_loading.js"></script>
    <!-- MOVEMENTS -->
    <script type="text/javascript" src="../js/movements/rules.js"></script>
    <script type="text/javascript" src="../js/movements/movements-AI.js"></script>
    <!--<script type="text/javascript" src="../js/movements/movements_player_2.js"></script>              NO FUNCIONAN AL MISMO TIEMPO-->
    <!-- COLLISIONS -->
    <script type="text/javascript" src="../js/collisions/collisions.js"></script>
  </body>
</html>
